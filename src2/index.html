<!DOCTYPE html>
<html lang="en">
    <body>
        <div class="container">
            <div class="tabs">
                <button bind-for="pair in pairs" bind="pair.name" onclick="${setActivePair(pair)}"></button>
                <button class="tab-right" onclick="${createPair()}">+</button>
            </div>
            <textarea class="half" bind-elem="rawElem" onkeyup="${rawChanged()}" onchange="${rawChanged()}"></textarea>
            <pre class="half" bind="pretty"></pre>
        </div>
    </body>

    <script type="module" src="controller.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css"/>
</html>
